workflows:
  android_debug:
    name: Android Debug
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      vars:
        ANDROID_WORKDIR: "app"
      java: 17
    triggering:
      events: [ push ]
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts:
      - name: Show files
        script: |
          pwd
          ls -la
          ls -la $ANDROID_WORKDIR || true
      - name: Gradle wrapper permissions
        script: |
          chmod +x ./gradlew || true
      - name: Build debug APK
        script: |
          ./gradlew :app:assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
